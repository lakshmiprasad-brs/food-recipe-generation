
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Generate food recieps | OpenAI</title>
        <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>

    <body>
        <header>
            <div class="d-flex">
                <div class="d-flex flex-grow-1">
                    <nav class="courseTitle">
                        <button class="navbar-brand border-0">
                        </button>
                    </nav>
                    <div class="flex-grow-1">
                        <div class="ReactTitle ps-3  ms-4 d-flex align-items-center">
                            <h3 class="mb-0">Food Recipe Generation</h3>
                        </div>
                        <div class="d-flex ps-3 align-items-center ms-4">
                            <div class="flex-grow-1">
                                <h4>API: OpenAI</h4>
                                <p class="pb-0 mb-0 text-start">
                                    Generate food recieps using AI.
                                </p>
                            </div>
                            <div class="link me-3">
                                <p class="mb-0 py-0">

                                    <a href="https://platform.openai.com/docs/api-reference/completions/create" target="_blank">
                                        https://platform.openai.com/docs/api-reference/completions/create
                                    </a>
                                    <img src="assets/img/noun-link.svg" class="ms-2" />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main role="main" class="pt-0">
            <div class="app mt-5 container text-center">
                <div class="row">
                    <div class="col text-start">
                        <label class="text-light">Enter a list of ingredients, with or without quantities, and your personal AI chef will come up with a tailor-made recipe:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 pe-0">
                        <input type="text" class="form-control my-2" id="searchQuery" placeholder="Avocado, Tomato, and Onion Salad" value="Avocado, Tomato, and Onion Salad" />
                    </div>
                    <div class="col-2 ps-0">
                        <button class="btn btn-primary mt-2" id="submit"><span id="answer">Generate Recipe</span>
                            <div id="loader" class="spinner-border spinner-border-sm d-none" role="status">
                                <span class="sr-only"></span>
                            </div>
                        </button>
                    </div>
                </div>
                <div id="err_blk" class="w-auto text-light bg-danger mt-2 badge float-start"></div>
                <div id="res_blk" class="w-100 d-block m-auto d-none overflow-hidden">
                    <div id="img_blk" class="w-25 pe-2 text-start d-inline float-start"></div>
                    <div id="results" class="w-75 text-start d-inline float-end text-light"></div>
                </div><br/>
            </div>
        </main>

        <footer class="footer footer-dark">
            <div class="d-flex justify-content-between">
                <div class="rightFooter text-end pe-5">
                </div>
            </div>
        </footer>
        <script src="assets/js/script.js"></script>
    </body>
</html>
